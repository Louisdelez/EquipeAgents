<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Equipe de 24 agents IA specialises pour accompagner chaque phase de votre projet, de l'exploration au scale enterprise.">
    <title>Equipe Agents IA</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' width='32' height='32' viewBox='0 0 24 24' fill='none' stroke='%230a84ff' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'><path d='M12 5a3 3 0 1 0-5.997.125 4 4 0 0 0-2.526 5.77 4 4 0 0 0 .556 6.588A4 4 0 1 0 12 18Z'/><path d='M9 13a4.5 4.5 0 0 0 3-4'/><path d='M6.003 5.125A3 3 0 0 0 6.401 6.5'/><path d='M3.477 10.896a4 4 0 0 1 .585-.396'/><path d='M6 18a4 4 0 0 1-1.967-.516'/><path d='M12 13h4'/><path d='M12 18h6a2 2 0 0 1 2 2v1'/><path d='M12 8h8'/><path d='M16 8V5a2 2 0 0 1 2-2'/><circle cx='16' cy='13' r='.5'/><circle cx='18' cy='3' r='.5'/><circle cx='20' cy='21' r='.5'/><circle cx='20' cy='8' r='.5'/></svg>">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/vendor/lucide.js"></script>
    <script src="js/i18n.js"></script>
    <script src="js/i18n-agents.js"></script>
</head>
<body>

    <header class="header">
        <div class="header-top">
            <h1 class="header-title" id="pageTitle">Agents</h1>
            <div class="header-actions" id="headerActions"></div>
        </div>
        <div class="search-container">
            <label for="searchInput" class="sr-only" id="searchLabel">Rechercher un agent</label>
            <span class="search-icon"><i data-lucide="search"></i></span>
            <input type="text" class="search-input" id="searchInput" autocomplete="off">
        </div>
    </header>

    <main>
        <div id="contactsContainer"></div>
        <div class="no-results" id="noResults"></div>
    </main>

    <div class="contact-detail-overlay" id="detailOverlay">
        <button class="detail-back" id="detailBackBtn" type="button">
            <span class="detail-back-icon"><i data-lucide="chevron-left"></i></span>
            <span class="detail-back-text" id="detailBackText">Agents</span>
        </button>
        <div id="detailContent"></div>
    </div>

    <script src="js/agents.js"></script>
    <script src="js/app.js"></script>
    <script src="js/theme.js"></script>
</body>
</html>
