<body>

    <header class="header">
        <div class="header-top">
            <a href="index.html" class="about-back" id="backLink" aria-label="Retour aux agents">
                <span class="about-back-icon"><i data-lucide="chevron-left"></i></span>
                <span class="about-back-text" id="backText">Agents</span>
            </a>
            <div class="header-actions" id="headerActions"></div>
        </div>
    </header>

    <main class="about" id="aboutContent"></main>

    <script>
        // Apply language and render about page
        document.documentElement.lang = I18N.current;
        document.getElementById('backText').textContent = I18N.t('back');
        document.getElementById('backLink').setAttribute('aria-label', I18N.t('back'));
        document.title = I18N.t('aboutPageTitle') || 'A propos';

        // Render header actions with lang selector + theme toggle
        const headerActions = document.getElementById('headerActions');
        headerActions.innerHTML = `
            ${renderLangSelector()}
            <button class="theme-toggle" id="themeToggle" aria-label="${I18N.t('themeToggle')}">
                <i data-lucide="sun"></i>
            </button>
        `;
        initLangSelector();

        // Render about content
        document.getElementById('aboutContent').innerHTML = renderAboutContent(I18N.current);

        lucide.createIcons();
    </script>
    <script src="js/theme.js"></script>
